<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./javascript.js" defer></script>
</head>
<body>
  <header>
    <h1>Rock - Paper - Scissors</h1>
    <h2>Such a Classic!</h2>
  </header>
  <main>
    <div class="roundSelection">
      <p>Select best of how many rouds you want to play</p>
      <form class="roundRadioForm">
        <div class="roundRadio">
          <input type="radio" name="round" value="1" id="bo1">
          <label for="bo1">1</label>
        </div>
        <div class="roundRadio">
          <input type="radio" name="round" value="3" id="bo3">
          <label for="bo1">3</label>
        </div>
        <div class="roundRadio">
          <input type="radio" name="round" value="5" id="bo5">
          <label for="bo1">5</label>
        </div>
        <div class="roundRadio">
          <input type="radio" name="round" value="7" id="bo7">
          <label for="bo1">7</label>
        </div>
      </form>
      <button class="roundButton">Play!</button>
    </div>

    <div class="matchScreen hidden">

      <div class="weapons">
        <div class="weapon">
          <img src="./images/rock.png" alt="rock" id="0">
        </div>
        <div class="weapon">
          <img src="./images/paper.png" alt="paper" id="1">
        </div>
        <div class="weapon">
          <img src="./images/scissors.png" alt="scissors" id="2">
        </div>
      </div>
      <div class="roundResult">
        <p class="roundWinner"></p>
        <p class="roundScores">Human <span class="humanScore"></span> - <span class="computerScore"></span> Computer</p>
      </div>

      <div class="choices">
        <div class="humanChoice">
          <p>Last human choice</p>
          <div class="lastHumanChoice">
            <img class="lastHumanImg">
          </div>
        </div>
        <div class="computerChoice">
          <p>Last computer choice</p>
          <div class="lastComputerChoice">
            <img class="lastComputerImg">
          </div>
        </div>
      </div>
        
      <div class="matchEnd hidden">
        <p class="matchEndWinner"></p>
        <p class="roundScores">Human <span class="humanScore"></span> - <span class="computerScore"></span> Computer</p>
        <button class="playAgain">Play Again</button>
      </div>
    </div>
  </main>
  <footer>
    Page Created by Egoi Astiz Urabayen
  </footer>
</body>
</html>
